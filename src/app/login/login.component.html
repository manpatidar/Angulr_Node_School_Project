

  <div class="signin-content">
        <label class="text-prop" *ngIf="errorFlag">{{errorMessage}}</label>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)">
        <label for="userName">User Name</label>
            <input type="text"     placeholder="User" id="userName" [formControl]="myForm.controls['userName']" [(ngModel)]="userName"  required>
            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password" [formControl]="myForm.controls['password']" [(ngModel)]="password"  required>
          <input type="submit" value="Login">
        </form>
  </div>
